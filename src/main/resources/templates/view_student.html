<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="base::layout(~{::body})">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div class="text-center">View Student</div>
            <div class="card-body">
                <form th:action="@{/students/{id}(id=${students.id})}" th:object="${students}" method="POST">
                    <div class="form-group">
                        <label> Student First Name </label>
                        <input class="form-control mt-2 mb-2"
                               type="text"
                               name="firstName"
                               th:field="*{first_name}"
                               placeholder="Enter Student First Name"
                               readonly
                        />
                    </div>

                    <div class="form-group">
                        <label> Student Last Name </label>
                        <input class="form-control mt-2 mb-2"
                               type="text"
                               name="lastName"
                               th:field="*{last_name}"
                               placeholder="Enter Student Last Name"
                               readonly
                        />
                    </div>

                    <div class="form-group">
                        <label> Student Age </label>
                        <input class="form-control mt-2 mb-2"
                               type="text"
                               name="Age"
                               th:field="*{age}"
                               placeholder="Enter Student Age"
                               readonly
                        />
                    </div>

                    <div class="box-footer">
                            <a th:href="@{/students}" class="btn btn-primary btn-sm mb-3">Back</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
